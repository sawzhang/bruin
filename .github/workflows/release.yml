name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Release (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            label: macOS (Apple Silicon)
          - platform: macos-latest
            target: x86_64-apple-darwin
            label: macOS (Intel)

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: ${{ matrix.target }}

      - name: Build MCP server
        run: cd mcp-server && npm ci && npm run build

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # To enable code signing, add these secrets to your repo:
          # APPLE_CERTIFICATE, APPLE_CERTIFICATE_PASSWORD,
          # APPLE_SIGNING_IDENTITY, APPLE_ID, APPLE_PASSWORD, APPLE_TEAM_ID
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Bruin ${{ github.ref_name }}"
          releaseBody: |
            ## Download

            | Platform | Architecture | File |
            |----------|-------------|------|
            | macOS | Apple Silicon (M1/M2/M3/M4) | `.dmg` (aarch64) |
            | macOS | Intel | `.dmg` (x86_64) |

            > **Note**: If macOS shows "app is damaged", run: `xattr -cr /Applications/Bruin.app`
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}
